<!DOCTYPE html>
<html>
    <html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JibLog</title>
        <link rel="icon" type="image/x-icon" href="logo.png">
    </head>
</html>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header{
        color: #fff;
        background-color: #177757;
        text-align: center;
        padding: 20px;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #fff;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        }

        nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #177757;
        font-weight: bold;
        }

        nav a:hover {
        color: #0f5c3d;
    }

    main {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        }

    footer{
        background-color: #177757;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    .centered-div {
        width: 300px;
        margin: 0 auto; 
        padding: 20px; 
        border: 1px solid gray; 
        background-color: white; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        border-radius: 5px; 
        margin-bottom: 20px;
    }
</style>
<header>
    <h1>JibLog</h1>
    <img src="logo.png" alt="logo JibLog" width="170" > 
</header>

<nav>
    <a href="index.html">Início</a>
    <a id = "login" href="login.html">Login</a>
    <a id = "myaccount" href="conta.html">Minha Conta</a>
    <a id = "logout" href="login.html" onclick="logout()"> Logout</a>
</nav>
<main>
    <h3>Digite o código do seu pedido:</h3>
    <input type="text" name="código_do_produto" id = "code">
    <input type="button" value="BUSCAR" onclick="getProduct()">

    </main>
<body>
    <div class = "centered-div" id = "product"></div>
    <script>
        document.getElementById("product").style.display = "none";
        if (document.cookie == ""){
            document.getElementById("logout").style.display = "none";
            document.getElementById("myaccount").style.display = "none";
        } else {
            document.getElementById("login").style.display = "none";
        }
        function getProduct(){
            // event.preventDefault();
            const code = document.getElementById("code").value 
            document.getElementById("product").style.display = "block";
            
            let url = "http://localhost:3030/api/orders/?code=" + code;
            
            let product_info = "<h2> Produto </h2>"
            fetch(url, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                url = "http://localhost:3030/api/products/getById/" + data[0].productId;
                fetch(url, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include"
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    product_info += "<p>" + data.name + "</p>";
                    product_info += "<p> <i>" + data.description + "</i></p>";
                    product_info += "<p>" + data.price + "</p>";
                    document.getElementById("product").innerHTML = product_info 
                });
                // product_info += "<p>" + data[0].productId + "</p>";
                document.getElementById("product").innerHTML = product_info 
            });
        }
        function logout(){
            const url = "http://localhost:3030/api/users/logout";

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "include"
            })
            .then(response => {
                response.json(); 
                console.log(response);
                if(response.status != 200){
                    alert(response.statusText);
                } 
                else {
                    window.location.href = "index.html";
                }
            })
        }
    </script>
    <footer>
        <p>JibLog &copy; 2024</p>
    </footer>
</body>
</body>
