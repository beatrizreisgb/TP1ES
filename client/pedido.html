<!DOCTYPE html>
<html>
    <html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JibLog</title>
        <link rel="icon" type="image/x-icon" href="logo.png">
        <link rel="stylesheet" href="styles.css">
    </head>
</html>
    
<header>
    <h1>JibLog</h1>
    <img src="logo.png" alt="logo JibLog" width="170" > 
</header>

<nav>
    <a href="index.html">Início</a>
    <a id = "login" href="login.html">Login</a>
    <a id = "myaccount" href="conta.html">Minha Conta</a>
    <a id = "logout" href="login.html" onclick="logout()"> Logout</a>
</nav>

<body>

    <main>
        <h3>Digite o código do seu pedido:</h3>
        <input type="text" name="código_do_produto" id = "code">
        <br><br>
        <input type="button" class="button" value="BUSCAR" onclick="getProduct()">
    </main>

    <div id = "products"></div>
    <script>
        document.getElementById("products").style.display = "none";
        if (document.cookie == ""){
            document.getElementById("logout").style.display = "none";
            document.getElementById("myaccount").style.display = "none";
        } else {
            document.getElementById("login").style.display = "none";
        }
        function getProducts(){
            let url = "http://localhost:3030/api/orders/order";
            document.getElementById("products").style.display = "block";
            fetch(url, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                let fetchPromises = []; 

                for (let i in data) {
                    let idx = parseInt(i) + 1; 
                    let productId = data[i].productId;
                    let productFetch = fetch("http://localhost:3030/api/products/getById/" + productId, {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        credentials: "include"
                    })
                    .then(response => response.json())
                    .then(data => {
                        return "<div class='centered-div'>" +
                            "<h2>Produto " + idx + "</h2>" +
                            "<p>" + data.name + "</p>" +
                            "<p><i>" + data.description + "</i></p>" +
                            "<p>" + data.price + "</p></div><br>";
                    });

                    fetchPromises.push(productFetch); 
                }

                return Promise.all(fetchPromises);
            })
            .then(productDivs => {
                let rowsHtml = '';
                for (let i = 0; i < productDivs.length; i += 3) {
                    let rowDivs = productDivs.slice(i, i + 3).join('');
                    rowsHtml += "<div class='product-row'>" + rowDivs + "</div>";
                }
                document.getElementById("products").innerHTML = rowsHtml;
            })
            .catch(error => {
                console.error('Error fetching product data:', error);
            });
        }
        function logout(){
            const url = "http://localhost:3030/api/users/logout";

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                credentials: "include"
            })
            .then(response => {
                response.json(); 
                console.log(response);
                if(response.status != 200){
                    alert(response.statusText);
                } 
                else {
                    window.location.href = "index.html";
                }
            })
        }
        getProducts();
    </script>
    <footer>
        <p>JibLog &copy; 2024</p>
    </footer>
</body>
</body>
