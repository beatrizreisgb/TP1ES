<!DOCTYPE html>
<html>
    <html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JibLog</title>
        <link rel="icon" type="image/x-icon" href="logo.png">
    </head>
</html>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header{
        color: #fff;
        background-color: #177757;
        text-align: center;
        padding: 20px;
    }

    main {
        padding: 20px;
        max-width: 400px; /* Limita a largura para centralização */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 160px); /* Para centralizar verticalmente com o header e footer */
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    nav {
        display: flex;
        justify-content: center;
        background-color: #fff;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #177757;
        font-weight: bold;
    }

    nav a:hover {
        color: #0f5c3d;
    }

    footer{
        background-color: #177757;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    label{
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"]{
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus{
        border-color: #177757;
        outline: none;
        box-shadow: 0 0 5px rgba(23, 119, 87, 0.5);
    }

    .button{
        padding: 8px 5px;
        background-color: #177757;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100px;
    }

    .botao-cadastro{
        margin: 0 15px;
        text-decoration: none;
        color: #177757;
        font-weight: bold;
    }

    .botao-cadastro:hover{
        color: #0f5c3d;
    }

    .button:hover{
        background-color: #0f5c3d;
    }


</style>


<body>
    <header>
        <h1>JibLog</h1>
        <img src="logo.png" alt="logo JibLog" width="170" > 
    </header>
    
    <nav>
        <a href="index.html">Início</a>
        <a id = "myaccount" href="conta.html">Minha Conta</a>
        <a id = "logout" href="login.html" onclick="logout()"> Logout</a>
    </nav>

    <main>
        <h2>Login:</h2>
    
        <script> 
            function login(){
                event.preventDefault(); 
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                
                let url = "http://localhost:3030/api/users/login";
                
                let data = {
                    email: email,
                    password: password
                };
                
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                    body: JSON.stringify(data)
                })
                .then(response => {
                    response.json(); 
                    console.log(response);
                    if(response.status != 200){
                        alert(response.statusText);
                    } 
                    else{
                        window.location.href = "conta.html";
                    }
                })
            }

            function logout(){
                // event.preventDefault(); 
                let url = "http://localhost:3030/api/users/logout";

                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include"
                })
                .then(response => {
                    response.json(); 
                    console.log(response);
                    if(response.status != 200){
                        alert(response.statusText);
                    } 
                    else {
                        window.location.href = "index.html";
                    }
                })
            }
        </script>
        <form id="loginform" onsubmit="login()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="login-password">Senha:</label>
            <input type="password" id="password" name="password">
            <input type="submit" class="button" value="Entrar">
            <br><br>
            <a class="botao-cadastro" href="cadastro.html"> Clique aqui se ainda não realizou seu cadastro</a>
        </form>
        <script>
            if (document.cookie == ""){
                document.getElementById("logout").style.display = "none";
                document.getElementById("myaccount").style.display = "none";
            }

        </script>
    </main>

    <footer>
        <p>JibLog &copy; 2024</p>
    </footer>
</body>
